<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies Time - Home</title>
  <link rel="shortcut icon" href="img/movies-time-favicon.png" type="image/x-icon">
  <!-- tailwind css -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .movies-item {
      width: 208px;
      padding: 5px;
    }

    .movie-thumbnail img {
      width: 200px;
      height: 300px;
    }

    .movie-info p {
      font-size: 15px;
    }

    .bg-primary {
      background-color: #0f0f0f;
    }

    .bg-black {
      background-color: black;
    }
  </style>
</head>

<body class="bg-primary">
  <!-- header section start -->
  <header class="text-gray-400 bg-gray-800 body-font xl:w-4/5 mx-auto pt-5 rounded-b-lg">

      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
          <img class="cursor-pointer" src="img/logo.png" alt="">
        </a>
        <form class=" relative text-white-900 md:ml-auto md:mr-auto">
          <input id="input-value" type="search" name="" placeholder="Search"
            class="bg-gray-900 border border-4 border-white-800 h-10 px-5 pr-10 rounded-lg text-sm lg:w-96 focus:outline-none text-gray-100">
          <button id="form-btn" type="submit" class="absolute right-0 top-0 mt-0 -mr-4 bg-green-600 rounded-full p-3">
            <svg class="h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
              viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve"

          </button>
        </form>
        <span>
          <button
            class="inline-flex items-center bg-red-600 border-0 py-2 px-4 rounded-xl	 focus:outline-none hover:bg-red-700 text-white mt-4 md:mt-0 mr-2">Bollywood
          </button>
          <button
            class="inline-flex items-center bg-green-700 border-0 py-2 px-5 rounded-xl	 focus:outline-none hover:bg-red-700 text-white mt-4 md:mt-0">TV
            Series
          </button>
        </span>
      </div>
    </div>
    <!-- category -->
    <div class="category">
      <nav>
        <ul id="gen-ul" class="flex justify-evenly flex-wrap text-xl text-white cursor-pointer">
          <li
            class="flex-grow py-2 text-center bg-gray-600 m-2 md:rounded-bl-lg md:m-0 md:border-r-2 border-gray-400 hover:bg-gray-500">
            Home</li>
          <li id="28"
            class="flex-grow py-2 text-center bg-gray-700 m-2 md:border-r-2 md:m-0 border-gray-400 hover:bg-gray-500">
            Action</li>
          <li id="12"
            class="flex-grow py-2 text-center bg-gray-700 m-2 md:border-r-2 md:m-0 border-gray-400 hover:bg-gray-500">
            Adventure</li>
          <li id="16"
            class="flex-grow py-2 text-center bg-gray-700 m-2 md:border-r-2 md:m-0 border-gray-400 hover:bg-gray-500">
            Animation</li>
          <li id="35"
            class="flex-grow py-2 text-center bg-gray-700 m-2 md:border-r-2 md:m-0 border-gray-400 hover:bg-gray-500">
            Comedy</li>
          <li id="80"
            class="flex-grow py-2 text-center bg-gray-700 m-2 md:border-r-2 md:m-0 border-gray-400 hover:bg-gray-500">
            Crime</li>
          <li id="27"
            class="flex-grow py-2 text-center bg-gray-700 m-2 md:border-r-2 md:m-0 border-gray-400 hover:bg-gray-500">
            Horror</li>
          <li id="878" class="flex-grow py-2 text-center bg-gray-700 m-2 md:rounded-br-lg md:m-0 hover:bg-gray-500">
            Sci-fi</li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- header section end -->
  <!-- main section start  -->
  <main id="main-section">
    <!-- cart section start -->
    <section id="movies-section" class="movies text-gray-400 body-font">
      <div class="container px-5 pt-24 pb-14 mx-auto xl:w-4/5">
        <!-- movies container  -->
        <div id="movie-container"
          class="sm:grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-y-10 gap-x-10">
        </div>
      </div>
    </section>
  </main>
